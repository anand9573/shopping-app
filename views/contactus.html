<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_itemlist">
                <li class="main-header_item"><a href="/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a class="active" href="/contact-us">Contact-us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card p-2 border border-rounded ">
        <form onsubmit="localStorage.setItem('name',document.getElementById('username').value)" class="product-form card-body" action="/success" method="POST">
                <label for="name" class="form-label">Name</label>
                <input class="form-control mb-2" type="text" name="username" id="username">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mb-2" name="title" id="email">
                <button type="submit" class="form-control btn btn-primary fs-1">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
